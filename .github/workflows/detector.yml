name: Top 6 Detector

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
    
    - name: Pull latest changes
      run: |
        git config pull.rebase false
        git pull origin main || git pull origin master || true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyarrow requests numpy
    
    - name: Run detector
      run: |
        python detector.py
    
    - name: Commit and push state changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Stage changes
        git add state/*.json logs/*.log .gitattributes 2>/dev/null || true
        
        # Only commit if changes exist
        if ! git diff --quiet HEAD 2>/dev/null; then
          git commit -m "üîç Detector: Update Top 6 state - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          # Pull and push (NO REBASE)
          for i in 1 2 3; do
            git pull --no-rebase origin main || git pull --no-rebase origin master || true
            
            if git push; then
              echo "‚úÖ Push successful"
              exit 0
            fi
            
            sleep $((i * 3))
          done
          
          exit 1
        fi
