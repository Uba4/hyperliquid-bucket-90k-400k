name: Top 6 Detector

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  detect:
    runs-on: ubuntu-latest
    timeout-minutes: 8
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
    
    - name: Pull latest changes
      run: |
        git config pull.rebase false
        git pull origin main || git pull origin master || true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyarrow requests numpy
    
    - name: Run detector
      run: |
        python detector.py
    
    - name: Commit and push state changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add state/*.json logs/*.log
        
        # Only proceed if there are changes
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "üîç Detector: Update Top 6 state - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          # Retry logic: Pull and push up to 3 times
          for i in 1 2 3; do
            git pull --rebase origin main || git pull --rebase origin master || true
            if git push; then
              echo "‚úÖ Push successful on attempt $i"
              break
            else
              echo "‚ö†Ô∏è  Push failed on attempt $i, retrying..."
              sleep 2
            fi
            
            if [ $i -eq 3 ]; then
              echo "‚ùå Push failed after 3 attempts"
              exit 1
            fi
          done
        fi
