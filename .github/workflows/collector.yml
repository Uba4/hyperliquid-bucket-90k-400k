name: Data Collector

on:
  schedule:
    # Run every hour at minute 0
    - cron: '2 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
        lfs: false  # Enable Git LFS for Parquet files
    
    - name: Pull latest changes
      run: |
        git config pull.rebase false
        git pull origin main || git pull origin master || true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyarrow requests numpy
    
    - name: Run collector
      run: |
        python collector.py
    
    - name: Commit and push data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add data/*.parquet state/*.json logs/*.log
        
        # Only proceed if there are changes
        if ! git diff --quiet || ! git diff --staged --quiet; then
          git commit -m "üì¶ Collector: Update token data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          # Retry logic: Pull and push up to 3 times
          for i in 1 2 3; do
            git pull --rebase origin main || git pull --rebase origin master || true
            if git push; then
              echo "‚úÖ Push successful on attempt $i"
              break
            else
              echo "‚ö†Ô∏è  Push failed on attempt $i, retrying..."
              sleep 5
            fi
            
            if [ $i -eq 3 ]; then
              echo "‚ùå Push failed after 3 attempts"
              exit 1
            fi
          done
        fi
