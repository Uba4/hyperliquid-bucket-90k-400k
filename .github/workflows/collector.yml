name: Data Collector

on:
  schedule:
    # Run every hour at minute 0
    - cron: '2 * * * *'
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  collect:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 1
        lfs: true  # Enable Git LFS for Parquet files
    
    - name: Pull latest changes
      run: |
        git config pull.rebase false
        git pull origin main || git pull origin master || true
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas pyarrow requests numpy
    
    - name: Run collector
      run: |
        python collector.py
    
    - name: Commit and push data
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        
        # Track LFS files
        git lfs track "*.parquet"
        
        # Stage all changes
        git add data/*.parquet state/*.json logs/*.log .gitattributes 2>/dev/null || true
        
        # Only commit if changes exist
        if ! git diff --quiet HEAD 2>/dev/null; then
          git commit -m "üì¶ Collector: Update token data - $(date -u +'%Y-%m-%d %H:%M UTC')"
          
          # Pull and push with retry logic (NO REBASE for binary files)
          for i in 1 2 3; do
            git pull --no-rebase origin main || git pull --no-rebase origin master || true
            
            if git push; then
              echo "‚úÖ Push successful"
              exit 0
            fi
            
            echo "‚ö†Ô∏è  Retry $i/3..."
            sleep $((i * 3))
          done
          
          echo "‚ùå Failed after 3 attempts"
          exit 1
        else
          echo "‚ÑπÔ∏è  No changes to commit"
        fi
